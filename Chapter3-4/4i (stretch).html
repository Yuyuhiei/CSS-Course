<style>
    .stretch-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 15px;
        cursor: pointer;
        transition: padding-top 0.5s,
        padding-bottom 0.5s,
        padding-left 0.5s,
        padding-right 0.5s;
    }

    .stretch-button:hover {
        padding: 18px 36px;
    }


</style>

<button class ="stretch-button">
    Stretch
</button>
