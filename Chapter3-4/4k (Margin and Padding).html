<style>
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 15px;
        cursor: pointer;
        margin-left: 15px;
        margin-right: 15px;

        transition: padding 0.15s,
        margin 0.15s;
    }

    .stretch-button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0;
        margin-right: 0;
    }

</style>

<button class="stretch-button">
    One
</button>

<button class="stretch-button">
    Two
</button>

<button class="stretch-button">
    Three
</button>
